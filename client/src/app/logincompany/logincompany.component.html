<h2 class="page-header">Login for: {{company}}</h2>

<div class="row show-hide-message">
<div [ngClass]="messageClass">
{{message}}
</div>
</div>
<form [formGroup]="form" (submit)="onLoginSubmit()" *ngIf="!processing">
  <div class="form-group">
    <label class="center-block">Email </label>
    <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success':
     form.controls.email.valid && form.controls.email.dirty}">
    <input type="text" name="email" class="form-control" formControlName="email" placeholder="*email">
      <ul class="help-block">
        <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required</li>
      </ul>
    </div>
  </div>

    <div class="form-group">
    <label class="center-block">Password  </label>
    <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty) , 'has-success': !form.controls.password.errors  && form.controls.password.dirty}">  
    <input type="password" name="password" class="form-control" formControlName="password" placeholder="*Password">
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  
  <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Login" />
</form>
